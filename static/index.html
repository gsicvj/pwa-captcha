<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA Captcha</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/static/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>PWA Captcha</h1>
      <div class="buttons">
        <button id="install-button" class="pwa-button pwa-button--sm">
          Install
        </button>
        <button id="randomize-button" class="pwa-button pwa-button--sm">
          Random Captcha
        </button>
      </div>
    </header>
    <main>
      <section class="status">
        <p id="status-text" class="description"></p>
      </section>
      <section id="captcha" class="captcha">
        <div class="captcha__solver"></div>
        <p class="captcha__description description">
          Solve the captcha and click the button below to continue.
        </p>
        <button id="continue-button" class="captcha__btn pwa-button">
          Continue
        </button>
      </section>
    </main>
    <footer>
      <p>PWA Captcha</p>
    </footer>
    <script src="/static/payload.js" defer></script>
    <script src="/static/app.js" defer></script>
  </body>
</html>
