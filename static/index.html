<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Tracker</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/static/favicon.ico" />
  </head>
  <body>
    <h1>Birthday tracker</h1>
    <form>
      <fieldset>
        <legend>Enter birthday details</legend>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </p>
        <p>
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" required />
        </p>
      </fieldset>

      <div>
        <p id="error-message"></p>
        <button type="submit">Add Birthday</button>
      </div>
    </form>
    <button type="button" id="push-subscribe-button">Subscribe</button>
    <button type="button" id="send-notification-button">
      Send notification
    </button>
    <section id="birthday-section"></section>
    <script src="/static/payload.js" defer></script>
    <script src="/static/app.js" defer></script>
  </body>
</html>
